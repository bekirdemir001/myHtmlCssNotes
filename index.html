<!--Specifies the Document Type-->
<!DOCTYPE html>

<!--It indicates the language of the HTML page and is the opening tag. It consists of Head and Body tags.-->
<html lang="en">

    <!--It is used to define the metadata of an HTML document and includes the document's title, character set, style sheets, scripts, and other meta information. This information determines how the page will be displayed and rendered by browsers.-->
    <head>
        <!--Provides metadata about the page (e.g. character set, author, keywords).-->
        <meta charset="UTF-8">
        <meta name="description" content="This is my web page">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Bekir Demir">

        <!--Provides links to external resources (e.g. CSS files, favicon).-->
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="favicon.ico">

        <!--Contains internal CSS styles.-->
        <style>
            body {
                background-color: lightblue;
            }
        </style>

        <!--Contains internal or external JavaScript code-->
        <script src="script.js"></script>

        <!--Determines the title of the web page and is displayed in the browser tab.-->
        <title>HTML-CSS Lessons</title> <!--Dokuman Tipini belirtir.-->
    </head>

    <!--Everything that appears on the website is included here-->
    <body>
        <!--
                Most Common HTML Tags

            1. Basic Structure Tags

                a. <!DOCTYPE html>: Declares the document type as HTML5.
                b. <html>: The root element of an HTML document.
                c. <head>: Contains meta-information, styles, and scripts.
                d. <body>: Contains the content of the web page.

            2. Content and Structure Tags
            
                a. <h1> - <h6>: Heading tags, <h1> is the largest, <h6> is the smallest.
                b. <p>: Paragraph tag.
                c. <a>: Anchor tag, used for hyperlinks.
                d. <img>: Embeds an image.
                e. <ul>: Unordered list.
                f. <ol>: Ordered list.
                g. <li>: List item.
                h. <div>: Division or section, used as a container for HTML elements.
                i. <span>: Inline container, used to group inline elements for styling.

            3. Form Tags

                a. <form>: Defines an HTML form for user input.
                b. <input>: Defines an input control.
                c. <label>: Defines a label for an input element.
                d. <button>: Defines a clickable button.
                e. <textarea>: Defines a multi-line text input control.
            
            4. Table Tags
                
                a. <table>: Defines a table.
                b. <tr>: Defines a table row.
                c. <td>: Defines a table cell.
                d. <th>: Defines a table header cell.
                
            5. Media Tags

                a. <video>: Embeds a video.
                b. <audio>: Embeds an audio file.
                
            6. Other Common Tags
            
                a. <br>: Inserts a line break.
                b. <hr>: Inserts a horizontal rule (line).
                c. <strong>: Defines important text (bold).
                d. <em>: Defines emphasized text (italic).
                e. <title>: Defines the title of the document, shown in the browser's title bar or tab.
            -->

</body>

</html>
